<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación 2FA</title>
</head>
<body>
    <h2>Verificación en dos pasos</h2>
    <form method="POST">
        <label for="token">Código de Google Authenticator:</label>
        <input type="text" name="token" required>
        <button type="submit">Verificar</button>
    </form>
</body>
</html>
